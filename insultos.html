<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Insultador Nuclear ‚ò¢Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: radial-gradient(circle, #1a0000, #000);
            color: #fff;
            font-family: Arial Black, Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #120000;
            padding: 30px;
            border-radius: 16px;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 0, 0, .6);
        }

        h1 {
            color: #ff2e2e;
        }

        #insulto {
            margin: 20px 0;
            min-height: 90px;
            font-size: 1.2em;
        }

        button {
            background: #ff2e2e;
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 1em;
        }

        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="box" id="box">
        <h1>‚ò¢Ô∏è Insultador Nuclear</h1>

        <select id="modo">
            <option value="suave">üòê Suave</option>
            <option value="fuerte">üòà Fuerte</option>
            <option value="nuclear">‚ò¢Ô∏è Nuclear</option>
        </select>

        <div id="insulto">Prep√°rate‚Ä¶</div>
        <button onclick="insultar()">INS√öLTAME</button>
    </div>

    <script>
        // ====== NOMBRE ======
        let nombre = localStorage.getItem("nombre");
        if (!nombre) {
            nombre = prompt("‚ò¢Ô∏è Dime tu nombre:");
            if (!nombre || nombre.trim() === "") nombre = "criatura";
            localStorage.setItem("nombre", nombre);
        }

        // ====== SONIDO AGRESIVO ======
        function sonido() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();

            osc.type = "sawtooth";
            osc.frequency.value = 120 + Math.random() * 300;

            gain.gain.setValueAtTime(0.2, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);

            osc.connect(gain);
            gain.connect(ctx.destination);

            osc.start();
            osc.stop(ctx.currentTime + 0.2);
        }

        // ====== DATA (MILLONES DE COMBINACIONES) ======
        const inicio = ["Oiga perro", "Vea socio", "La plena es que", "Pilas pues", "Sea serio", "De buena √±ero", "Le voy a cantar la tabla"];

        const adjSuave = ["bobo", "culicagado", "l√°mpara", "guiso", "ma√±√©", "paila", "chimbo"];

        const adjFuerte = ["aguevado", "petardo", "l√≠chigo", "sapo", "lamb√≥n", "torcido", "garbimba"];

        const adjNuclear = ["carechimba", "triple gonorrea", "sietejanas", "re malparido", "pirobo", "sarnoso", "catrehijueputa"];

        const sustantivos = [
            "arrastrado",
            "valesverga",
            "paquete chileno",
            "desperdicio de aguapanela",
            "mu√©rgano",
            "chanda",
            "bagre",
            "mamerto",
            "levantado",
            "chirrete"
        ];

        const finales = [
            "√°brase como la yuca.",
            "vaya a ver si la marrana puso.",
            "suerte es que le digo.",
            "usted no aguanta un taponazo.",
            "y no me mire rayado que es verdad.",
            "chille a ver si le creo.",
            "p√≥ngase a hacer algo √∫til, vago.",
            "mejor c√°llese que la embarra m√°s."
        ];

        // ====== FUNCIONES ======
        function rand(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function insultar() {
            const modo = document.getElementById("modo").value;
            let adj;

            if (modo === "suave") adj = rand(adjSuave);
            if (modo === "fuerte") adj = rand(adjFuerte);
            if (modo === "nuclear") adj = rand(adjNuclear);

            const frase = `${rand(inicio)}, ${nombre}, usted es un ${adj} ${rand(sustantivos)}; ${rand(finales)}`;
            const box = document.getElementById("box");

            document.getElementById("insulto").innerText = frase;
            sonido();

            box.classList.remove("shake");
            void box.offsetWidth;
            box.classList.add("shake");
        }
    </script>

</body>

</html>
